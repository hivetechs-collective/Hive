[package]
name = "hive-ai"
version = "0.1.0"
edition = "2021"
authors = ["HiveTechs Collective <team@hivetechs.com>"]
description = "AI-powered codebase intelligence platform with multi-model consensus"
repository = "https://github.com/hivetechs/hive"
license = "Proprietary"
keywords = ["ai", "code-intelligence", "development-tools", "consensus", "mcp"]
categories = ["development-tools", "command-line-utilities"]

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error handling and logging
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"

# Utilities
once_cell = "1.19"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"

# CLI
clap = { version = "4.4", features = ["derive", "env"] }

# TUI (optional feature)
atty = "0.2"

[dev-dependencies]
tempfile = "3.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[features]
default = []

[[bin]]
name = "hive"
path = "src/main.rs"

[lib]
name = "hive_ai"
path = "src/lib.rs"