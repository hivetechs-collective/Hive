<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Progress</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .phase-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .phase-name {
      font-size: 18px;
      color: #00D4FF;
    }

    .phase-counter {
      font-size: 14px;
      color: #888;
    }

    .progress-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 3px;
      margin-bottom: 15px;
      position: relative;
      height: 40px;
    }

    .progress-bar {
      height: 34px;
      background: linear-gradient(90deg, #00D4FF, #00A8CC);
      border-radius: 8px;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      font-size: 14px;
      font-weight: bold;
      position: relative;
      z-index: 1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
    }

    .stat-value.errors {
      color: #FF4444;
    }

    .stat-value.warnings {
      color: #FFB944;
    }

    .stat-value.time {
      color: #44FF44;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .log-container {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      line-height: 1.5;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 3px 5px;
      border-radius: 3px;
      word-wrap: break-word;
    }

    .log-entry.error {
      background: rgba(255, 68, 68, 0.1);
      color: #FF6B6B;
      border-left: 3px solid #FF4444;
    }

    .log-entry.warning {
      background: rgba(255, 185, 68, 0.1);
      color: #FFD93D;
      border-left: 3px solid #FFB944;
    }

    .log-entry.success {
      color: #4CAF50;
    }

    .footer {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #44FF44;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-indicator.error {
      background: #FF4444;
      animation: none;
    }

    .status-indicator.complete {
      background: #44FF44;
      animation: none;
    }

    .close-button {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .close-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">
      <div class="logo">üêù</div>
      <span>Hive Consensus Build Progress</span>
    </div>
  </div>

  <div class="content">
    <div class="phase-info">
      <span class="phase-name" id="phaseName">Initializing...</span>
      <span class="phase-counter" id="phaseCounter">Phase 0 of 15</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar" style="width: 0%">
        <span class="progress-text" id="progressText">0%</span>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Errors</div>
        <div class="stat-value errors" id="errorCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Warnings</div>
        <div class="stat-value warnings" id="warningCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Elapsed</div>
        <div class="stat-value time" id="elapsedTime">0:00</div>
      </div>
    </div>

    <div class="log-container" id="logContainer">
      <div class="log-entry">Waiting for build to start...</div>
    </div>
  </div>

  <div class="footer">
    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Building...</span>
    </div>
    <button class="close-button" id="closeButton" disabled>Close</button>
  </div>

  <script>
    // This will be populated by the preload script
  </script>
</body>
</html>
