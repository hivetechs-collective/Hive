<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hive Consensus</title>
    <!-- VS Code Codicon Font -->
    <link rel="stylesheet" href="https://microsoft.github.io/vscode-codicons/dist/codicon.css">
    <style>
      @keyframes breathe {
        0%, 100% { 
          transform: scale(1);
          opacity: 0.8;
        }
        50% { 
          transform: scale(1.05);
          opacity: 1.0;
        }
      }
      
      @keyframes glow {
        0%, 100% { 
          text-shadow: 0 0 8px rgba(255, 149, 0, 0.8);
        }
        50% { 
          text-shadow: 0 0 16px rgba(255, 149, 0, 1.0), 0 0 24px rgba(255, 149, 0, 0.9);
        }
      }
    </style>
  </head>
  <body>
  </body>
</html>
