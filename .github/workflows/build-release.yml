name: Build Release DMG

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: echo "probe ok"
  preflight:
    name: 01 Preflight
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      release_ref: ${{ steps.meta.outputs.release_ref }}
    steps:
      - name: Derive metadata
        id: meta
        run: echo "release_ref=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"
  build:
    name: 02 Build (macOS)
    runs-on: macos-latest
    needs: preflight
    if: ${{ false }}
    steps:
      - run: echo "skip build (probe)"
